<div class="container bg-white d-flex justify-content-center align-content-center mt-5 py-5">
  <div *ngIf="success" class="py-5 mt-5 p-1 w-75 shadow text-center">
    <h1> <i class="bi bi-check-circle-fill fs-1 pe-2 text-success"> </i>Thank you, your order has been confirmed!</h1>
    <p>Thank you for shopping with us, We'll send a confirmation email to yoo once your order is shipped, If you would like to check all products, please use the link below.</p>
    <button class="btn col-12" routerLink="/products" >Go to all Products</button>
  </div>

  <div *ngIf="!success" class="py-5 mt-5 p-1 w-75 shadow text-center">
    <h1><i class="bi bi-x-circle-fill fs-1 pe-2 text-danger"></i>Unfortunately, You don't have any orders yet !</h1>
    <button class="btn col-12" routerLink="/products" >Go to all Products</button>
  </div>
</div>
